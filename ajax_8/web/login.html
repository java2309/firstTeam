<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.7.0.js"></script>
</head>
<body>
    <div align="center">
        <form id="test">
        <input type="text" name="user" placeholder="请输入您的用户名">
        <input type="password" name="password" placeholder="请输入您的密码">
        <button type="button" id="login">登录</button>
        </form>
    </div>
</body>
 <script>
     $("#login").click(function (){
         $.ajax({
             type:"post"
             ,url:"LoginServlet"
             ,data:$("#test").serialize()
             ,dataType:"json"
             ,success:function (data) {
                 if (data.code==0){
                     window.location.href="student.html"
                 }else if (data.code==2){
                     alert("密码错误")
                 }else if (data.code==3){
                     alert("用户名错误")
                 }
             }

         })
     })
 </script>
</html>
