<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div align="center">
    <form id="testform">
        姓名:<input type="text" name="user" placeholder="请输入姓名..."><br>
        密码:<input type="password" name="password" placeholder="请输入密码..."><br>
        <button type="button" id="login">登陆</button>
    </form>
</div>
<script>
    console.log($("#testform").serialize())//序列化这个表单
    $("#login").click(function (){//点击事件
        //通过ajax把表单数据给LoginServlet
        $.ajax({
            type:"post",
            url:"LoginServlet",
            data:$("#testform").serialize(),//数据
            dataType:"json",//服务器返回的数据类型
            success:function (data){
                console.log(data)
                if (data.code == 1){//成功
                    window.location.href="student.html"
                }else if (data.code == 2) {
                    alert("密码错误")
                } else if (data.code == 3) {
                    alert("用户不存在")
                }
            }

        })
    })
</script>
</body>
</html>
